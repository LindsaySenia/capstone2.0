<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King's Cross</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='./index.css'/>
</head>
<body id='home-page'>
    <header>
        <h1>King's Cross</h1>
        <h1>Train Station</h1>
        <h5>Please have your ticket ready</h5>
    </header>
<div> 
<main>
    
    <br>
    <section class='platform'>
        <h2 class='platform-header'>Platform 9</h2>
        <div class='form-wrapper'>
        <form class='form' id='login-form'>
            <div class="input-wrapper">
                <input class='name' id='user-login' placeholder="Username"/>
            </div>
            <div class="input-wrapper">
                <input class='password' id='pw-login' type='password' placeholder='Password'/>
            </div>
            <div class="button-wrapper">
                <button id='login-btn' type='submit'>Log In</button>
            </div>
            </form>
        </div>
    </section>
    <section class='platform-hidden'>
       <span id='hidden'></span>
    </section>
    <section class='platform'>
        <h2 class='platform-header'>Platform 10</h2>
        <div class='form-wrapper'>
        <form class='form' id='register-form'>
            <div class="input-wrapper">
                <input class='name' id='first' placeholder="First Name"/>
            </div>
            <div class="input-wrapper">
                <input class='name' id='last' placeholder='Last Name'/>
            </div>
            <div class="input-wrapper">
                <input class='address' id='email' placeholder='Email Address'/>
            </div>
            <div class="input-wrapper">
                <input class='name' id='user-register' placeholder='Username'/>
            </div>
            <div class="input-wrapper">
                <input class='password' id='pw-register' type='password' placeholder='Password'/>
            </div>
            <div class="button-wrapper">
                <button id='register-btn' type='submit'>Sign up</button>
            </div>
        
        </form>
    </div>

    </section>

   
    
</main></div>

<footer>
    
    <span id='display'></span>
</footer>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src='./index.js'></script>
</body>
</html>
