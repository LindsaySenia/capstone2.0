<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone</title>
    <link rel='stylesheet' href='./index.css'/>
</head>
<body>
    <h1>Oh hey</h1>
<main>
    <h2>Please sign up or login!</h2>
    <br>
    <section id='forms'>
    <form id='login-form'>
        <input class='name' id='user-login' placeholder="Username"/>
        <input class='password' id='pw-login' type='password' placeholder='Password'/>
        <button id='login-btn' type='submit'>Log In</button>
    </form>
    <br>
    <form id='register-form'>
        <input class='name' id='first' placeholder="First Name"/>
        <input class='name' id='last' placeholder='Last Name'/>
        <input class='address' id='email' placeholder='Email Address'/>
        <input class='name' id='user-register' placeholder='Username'/>
        <input class='password' id='pw-register' type='password' placeholder='Password'/>
        <button id='register-btn' type='submit'>Sign up</button>
    </form>
    </section>
    <section id='display'>

    </section>
</main>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src='./index.js'></script>
</body>
</html>
